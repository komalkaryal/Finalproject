<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Record Form</title>
</head>
<body>
    <h1>Hospital Record Form</h1>
    <form action="/submit" method="post">
        <label for="patient_name">Patient Name:</label>
        <input type="text" id="patient_name" name="patient_name" required><br><br>

        <label for="patient_age">Patient Age:</label>
        <input type="number" id="patient_age" name="patient_age" required><br><br>

        <label for="patient_gender">Gender:</label>
        <select id="patient_gender" name="patient_gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="patient_condition">Patient Condition:</label><br>
        <textarea id="patient_condition" name="patient_condition" rows="4" cols="50"></textarea><br><br>

        <label for="admit_date">Admit Date:</label>
        <input type="date" id="admit_date" name="admit_date" required><br><br>

        <label for="discharge_date">Discharge Date:</label>
        <input type="date" id="discharge_date" name="discharge_date"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
